  <body>
    <div id="debug-box" style="
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  max-height: 40%;
  overflow-y: auto;
  background: rgba(0,0,0,0.85);
  color: #0f0;
  font-family: monospace;
  font-size: 12px;
  padding: 5px;
  z-index: 9999;
"></div>

<script>
function debugLog(msg) {
  const box = document.getElementById("debug-box");
  const line = document.createElement("div");
  line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
  box.appendChild(line);
  box.scrollTop = box.scrollHeight; // immer nach unten scrollen
}

// Testmeldungen
debugLog("Debug-System gestartet");
debugLog("Lade API ...");

// Beispiel: API-Test
fetch("https://example.com/news.json")
  .then(res => {
    debugLog(`HTTP-Status: ${res.status}`);
    return res.json();
  })
  .then(data => {
    debugLog(`Empfangene Daten: ${JSON.stringify(data)}`);
  })
  .catch(err => {
    debugLog(`Fehler: ${err}`);
  });
</script>

  </body>
</html>
